<span id="${id}" class="dijit dijitReset dijitInline" role="presentation">
<span class="dijitReset dijitInline dijitButtonNode imageButtonNode" data-dojo-attach-event="ondijitclick:_onClick" role="presentation">
        <span class="dijitReset dijitStretch dijitButtonContents"
			data-dojo-attach-point="titleNode,focusNode"
			role="button" aria-labelledby="${id}_label"
			><span class="dijitReset dijitInline dijitIcon">
                <img alt="" src="" data-dojo-attach-point="iconNode"/>
                <div class="dijitIcon dijitMenuItemIcon Global_Images icon16x16 ${imageClass}" data-dojo-attach-point="iconNodeSprite"></div>
            </span
			><span class="dijitReset dijitToggleButtonIconChar">&#x25CF;</span
			><span class="dijitReset dijitInline dijitButtonText"
				id="${id}_label"
				data-dojo-attach-point="containerNode"
			></span
		></span
	></span
	><input ${!nameAttrSetting} type="${type}" value="${value}" class="dijitOffScreen"
		tabIndex="-1" role="presentation" data-dojo-attach-point="valueNode"/></span>
