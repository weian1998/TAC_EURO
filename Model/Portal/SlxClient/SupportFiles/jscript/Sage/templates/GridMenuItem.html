<tr class="dijitGridMenuItem" data-dojo-attach-point="focusNode" role="menuitem" tabIndex="-1"
		data-dojo-attach-event="onmouseenter:_onHover,onmouseleave:_onUnhover,ondijitclick:_onClick">
	<td class="dijitReset dijitMenuItemLabel" colspan="4" data-dojo-attach-point="containerNode"></td>
	<td class="dijitReset dijitMenuItemAccelKey" style="display: none" data-dojo-attach-point="accelKeyNode"></td>
	<td class="dijitReset dijitMenuArrowCell" role="presentation" style="display:none">
		<div data-dojo-attach-point="arrowWrapper" style="display:none">
			<img src="${_blankGif}" alt="" class="dijitMenuExpand"/>
			<span class="dijitMenuExpandA11y">+</span>
		</div>
	</td>
    <td class="dijitReset dijitMenuItemIconCell" role="presentation" style="display:none">
		<img src="${_blankGif}" alt="" class="dijitIcon dijitMenuItemIcon" data-dojo-attach-point="iconNode"/>
	</td>
</tr>
