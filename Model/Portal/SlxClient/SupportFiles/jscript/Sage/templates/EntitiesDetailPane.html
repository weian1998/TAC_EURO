<div class="EntityCard">
    <table>
        <col style="width:350px" />
        <col style="width:350px" />
        <col style="width:350px" />
        <thead>
            <tr>
                <th colspan="3">
                    <div class="SummaryTitle">${displayName}</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="DataColumn">
 					<table>
						<tr>
							<td class="SummaryCaption" nowrap>Table Name:</td>
							<td class="DataItem">${tableName}</td>
						</tr>
					</table>
				</td>
				<td class="DataColumn">
				    <table>
				        <tr>
				            <td class="SummaryCaption" nowrap>Entity Name:</td>
				            <td class="DataItem">${name}</td>
				        </tr>
				    </table>
				</td>
				<td>
				    <table>
				        <tr>
				            <td class="SummaryCaption" nowrap>Plural Display Name:</td>
				            <td class="DataItem">${displayNamePlural}</td>
				        </tr>
				    </table>               
                </td>
            </tr>
        </tbody>
    </table>
    <div>
       <div dojoAttachPoint="containerNode" style="width:100%;height:200px"></div>
    </div>    
    
</div>
