<!--
Simplate template
https://github.com/mmorton/simplate
https://github.com/mmorton/simplate/blob/master/demo/index.html
Basic formatting example: {%= $.id %}
-->
<div>
        <table style="width:100%;height:100%;">
                {% for (var i = 0; i < $.fields.length; i++) { %}
                {% if ($.fields[i].visible) { %}
                    <tr>
                        <td><label>{%= $.fields[i].fieldLabel %}</label></td>
                        <td style="width: 150px;">
                            {% if ($.fields[i].xtype === 'picklistcombo') { %}
                            <select data-dojo-type="Sage.UI.Controls.DropDownSelectPickList"
                                dojoAttachPoint="_valueBox"
                                pickListName="{%= $.fields[i].pickList.pickListName %}"
                                storeMode="text"
                                style="width: 100%;"
                                value="{%= $.fields[i].value %}"
                           {% } %}
                           {% if ($.fields[i].xtype === 'checkbox') { %}
                                <input data-dojo-type="Sage.UI.Controls.CheckBox"
                                checked="{%= $.fields[i].value %}"
                           {% } %}
                           {% if ($.fields[i].xtype === 'textfield') { %}
                                <input data-dojo-type="Sage.UI.Controls.TextBox"
                                style="width: 100%;" type="text"
                                value="{%= $.fields[i].value %}"
                           {% } %}
                                id="{%= $.id %}-{%= $.fields[i].name %}"
                                name="{%= $.fields[i].formClientId %}"
                                shouldPublishMarkDirty="false"
                                onChange="dijit.byId('{%= $.id %}').editorChange();"
                                textAlign="{%= $.fields[i].textAlign %}" data-dojo-attach-point="focusNode"
                                maxLength="{%= $.fields[i].maxLength %}" />
                        </td>
                   </tr>
                {% } %}          
                {% } %}            
        </table>                    
        <div class="button-bar alignright" style="clear: both">
            <button id="{%= $.id %}-OKButton" data-dojo-type="dijit.form.Button" type="submit" onClick="dijit.byId('{%= $.id %}')._okClicked();">
                {%= $.okText %}
            </button>
            <button id="{%= $.id %}-CancelButton" data-dojo-type="dijit.form.Button" type="button" onClick="dijit.byId('{%= $.id %}')._cancelClicked();">
                {%= $.cancelText %}
            </button>
        </div>
</div>
