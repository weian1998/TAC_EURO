        <title>Sage.UI Browser Tests</title>

            var dojoConfig = {
                parseOnLoad: true,
                isDebug: true,
                paths: {'Sage' : '../../../jscript/Sage'}
            };
        </script>
        <script type="text/javascript" src="../../../../Libraries/dojo/dojo/dojo.js"></script>
        <script type="text/javascript" src="../../../../Libraries/Simplate.js"></script>
        <script type="text/javascript">
        dojo.provide("Sage.UI.tests._DetailPane");
        
        dojo.require('dojo.parser');
        dojo.require("doh.runner");
        dojo.require("Sage.UI._DetailPane");
            
        dojo.ready(function(){
            doh.register("Sage.UI.tests._DetailPane", [
                function testLifeCycle() {
                    var pane = new Sage.UI._DetailPane({});
                    try {
                        pane.destroy(false);
                    } catch(e) {
                        console.error(e);
                        doh.t(false);
                    }
                    
                }
            ]);
            
            //Execute D.O.H. in this remote file.
            doh.run();
        });
        </script>
